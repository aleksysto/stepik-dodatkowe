<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
<div>
    <p>
        Witaj <span th:text="${user.name}">name</span>!<br>
        Od Twojej rejestracji minęło <span th:text="${daysSinceRegistration}">0</span> dni.
    </p>
</div>
<div>
    <h1>Dane użytkownika</h1>
    <p th:text="${user.name}"></p>
    <p th:text="${user.id}">Id</p>
    <span th:text="${user.age}">
    </span>
    <span th:if="${user.age > 35}"> - Powyżej średniej</span>
    <p th:text="${userTypePolish}">UserType</p>
    <p th:text="${#dates.format(user.registrationDate, 'yyyy-MM-dd HH:mm')}">RegistrationDate</p>
</div>
<div>
    <p>Czy artur na stronie: <span th:text="${user.name == 'Addrtur' ? 'tak' : 'nie'}"></span>   </p>
</div>
</body>
</html>
